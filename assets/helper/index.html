<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Hawk - Element Editor</title>
    <link rel="stylesheet" href="material-icons/main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <canvas id="editorCanvas"></canvas>

        <div class="modes-panel">
            <button id="modeMoveBtn" class="mode-btn" data-mode="move" title="Pan/Move">
                <span class="material-icons">pan_tool</span>
            </button>
            <button id="modeZoomInBtn" class="mode-btn" data-mode="zoomin" title="Zoom In">
                <span class="material-icons">zoom_in</span>
            </button>
            <button id="modeZoomOutBtn" class="mode-btn" data-mode="zoomout" title="Zoom Out">
                <span class="material-icons">zoom_out</span>
            </button>
            <div class="mode-separator"></div>
            <button id="modeUVBtn" class="mode-btn active" data-mode="uv" title="Select UV">
                <span class="material-icons">crop</span>
            </button>
            <button id="modeCollisionBtn" class="mode-btn" data-mode="collision" title="Select Collision">
                <span class="material-icons">check_box_outline_blank</span>
            </button>
            <div class="mode-separator"></div>
            <button id="resetZoomBtn" class="mode-btn" title="Reset Zoom">
                <span class="material-icons">restart_alt</span>
            </button>
        </div>
        <div class="floating-top">
            <button id="loadTextureBtn" class="btn-load">
                <span class="material-icons">folder_open</span>
                Load Texture
            </button>
        </div>
        <div class="params-panel">
            <div class="param-input">
                <label for="typeName">Name:</label>
                <input type="text" id="typeName" placeholder="e.g. 1">
            </div>
            <div class="param-input">
                <label for="zoffset">Z-Offset:</label>
                <input type="number" id="zoffset" value="5" min="0">
            </div>
        </div>
        <div class="floating-action">
            <button id="generateBtn" class="btn-floating">
                <span class="material-icons">code</span>
                Generate
            </button>
        </div>
        <button id="resetSelectionBtn" class="btn-reset">
            <span class="material-icons">clear</span>
            Clear Selection
        </button>
        <div id="textureModal" class="texture-modal" style="display:none;">
            <div class="modal-content">
                <h3>Select Texture</h3>
                <button class="texture-option" data-texture="props">props.png</button>
                <button class="texture-option" data-texture="plants">plants.png</button>
                <button id="closeModalBtn" class="btn-cancel">Cancel</button>
            </div>
        </div>
        <div id="codeModal" class="code-modal" style="display:none;">
            <div class="modal-content">
                <h3>Generated Code</h3>
                <pre id="generatedCode"></pre>
                <div class="modal-buttons">
                    <button id="copyCodeBtn" class="btn-action btn-success">Copy</button>
                    <button id="closeCodeBtn" class="btn-cancel">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
